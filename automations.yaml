- alias: lili wstala
  trigger:
  - platform: state
    entity_id: binary_sensor.presence_2
    from: 'off'
    to: 'on'
  condition:
    condition: time
    after: 06:10:00
    before: '10:30:00'
  action:
  - service: notify.pushbullet
    data_template:
      title: Lili
      target: device/LENOVO-Lenovo
      message: Home Assistant - Lili wsta≈Ça
  id: aa59ad085ecd4d3cb11fdf6497ab8f72
